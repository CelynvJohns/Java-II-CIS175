<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Recipes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Hours Needed</th>
                <th>Minutes Needed</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="currentRecipe: ${recipes}">
                <td th:text="${currentRecipe.id}" />
                <td th:text="${currentRecipe.name}" />
                <td th:text="${currentRecipe.ingredients}" />
                <td th:text="${currentRecipe.instructions}" />
                <td th:text="${currentRecipe.hours}" />
                <td th:text="${currentRecipe.minutes}" />
                <td><a th:href="@{/edit/{id}(id=${currentRecipe.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${currentRecipe.id})}">Delete</a></td>
            </tr>
        </table>
    </form>
    <a href="../inputRecipe">Add a new Recipe</a>
</body>
</html>
